            LogDriver: awsfirelens
            Options:
              Name: datadog
              apiKey: !Join ['', ['{{resolve:secretsmanager:', !Ref DatadogKeyArn, ':SecretString:datadogKey}}' ]]
              dd_service: !Sub ${AWS::StackName}-scheduler
              dd_source: scheduler
              dd_tags: !Sub Environment:${EnvironmentName}
              TLS: on
              provider: ecs
        - Name: datadog-agent
          Image: datadog/agent:latest
          Essential: true
          DockerLabels:
            docker_environment : !Ref EnvironmentName
          Environment:
            - Name: DD_API_KEY
              Value: !Join ['', ['{{resolve:secretsmanager:', !Ref DatadogKeyArn, ':SecretString:datadogKey}}' ]]
            - Name: ECS_FARGATE
              Value: true
            - Name: DD_DOCKER_LABELS_AS_TAGS
              Value: '{"docker_environment":"environment"}'
            - Name: DD_APM_ENABLED
              Value: true
          PortMappings:
            - ContainerPort: 8126
              HostPort: 8126
              Protocol: tcp
        - Name: log_router
          Image: 906394416424.dkr.ecr.us-east-1.amazonaws.com/aws-for-fluent-bit:latest
          Essential: true
          FirelensConfiguration:
            Type: fluentbit
            Options:
              enable-ecs-log-metadata: "true"
              config-file-type: file
