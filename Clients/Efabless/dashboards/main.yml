          state:
            - SUCCEEDED
            - STARTED
            - FAILED
            - CANCELED
      Targets:
      -
        Arn: !GetAtt LogGroupScanCodePipeline.Arn
        Id: LogGroup

  LogGroupScanCodePipeline:
    Type: AWS::Logs::LogGroup

