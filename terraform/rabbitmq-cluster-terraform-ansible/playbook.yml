---
- name: deploy RabbitMQ and setup the environment
  hosts:
    - all_group
  #gather_facts: False
  user: ubuntu
  become: true

  roles:
    - set_hostname
    - install_rabbitmq


- name: Configure RabbitMQ Cluster
  hosts:
    - workers
  user: ubuntu
  become: true
  roles:
    - cluster_setup
